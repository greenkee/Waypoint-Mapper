<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDweFwC6dGzxZHRoo-4kQ-9jw4mWr_gF6k&libraries=places&callback=main">
    </script>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>

<body>

    <div id="floatingPanel">
        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">

        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked">
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit">
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-bicycling">
            <label for="changemode-bicycling">Bicycling</label>
        </div>
    </div>

    <div id="map"></div>
    <div id="directionsContainer">
        <div id="transitPanel"></div>
        <div id="directionsPanel"></div>
    </div>


</body>

</html>
